<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

</head>

<body>
    <div class="container-fluid">
        <header class="container-fluid bg-dark text-center text-white">
            <h1 class="pt-1 pb-1">Weather App</h1>
        </header>

        <main class="mx-4">
            <div class="row">
                <label for="search-city"><bold>What City Would You Like to Search?</bold></label>
                <form class="input-group mb-3 cityinput">
                    <input type="text" id="citySearch" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="submitButton"><i class="fas fa-search-location"></i></button>
                    </div>
                </form>
                <div class="card col-sm-12" id="previousSearches">
                    <ul class="list-group list-group-flush" id="ullist"></ul>
                </div>
            </div>
            <div class="card col-md-6 col-sm-12" id=todaysReport>
                <div class="col-sm-4 mt-2">
                    <p id="city-name"></p>
                    <p id="temperature"></p>
                    <p "humidity"></p>
                </div>
            </div>
        </main>
    </div>
    </div>
    



    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



</body>
</html>
