<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/> 
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Weather Dashboard</h1>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 card">
                <div class="form mt-4">
                    <div class="card-text city-question">What City's Weather Would You Like To View?</div>
                    <input class="city-form center" id="searchBar" placeholder="City Name" type="text">
                    <button class="citysearchButton" id="searchBtn" type="submit">Search</button>
                </div>
                <ul class="search_history" id="searched-cities"></ul>
                <button class="clearBtn" id="clear-history">Clear</button>
            </div>
            <div class="col-9 mt-4">
                <div class="row" id="current-weather">
                    <div class="col-8">
                        <h2>Current Weather:</h2>
                        <h3><span id="current-city"></span><img id="weather-img" src=""></h3>
                        <h1 id="day-of-week"></h1>
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                        <p>UV Index: <span id="uvIndex"></span></p>
                    </div>
                </div>

                <h3 class="mt-8 mb-4">5 Day Forecast: </h3>
                <div class="card-row">
                    <div class="five-days">
                        <div id="day-1" class="card-body">
                            <h4 class="card-date"></h4>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>
                    </div>
                    <div class="five-days">
                        <div id="day-2" class="card-body">
                            <h4 class="card-date"></h4>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>
                    </div>
                    <div class="five-days">
                        <div id="day-3" class="card-body">
                            <h4 class="card-date"></h4>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>
                    </div>
                    <div class="five-days">
                        <div id="day-4" class=" card-body">
                            <h4 class="card-date"></h4>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>

                        </div>
                    </div>
                    <div class="five-days">
                        <div id="day-5" class="card-body">
                            <h4 class="card-date"></h4>
                            <img class="card-icon">
                            <p class="card-temp"></p>
                            <p class="card-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
