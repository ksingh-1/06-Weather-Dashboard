<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container-fluid">
        <header class="container-fluid bg-dark text-center text-white">
            <h1 class="pt-1 pb-1">Weather App</h1>
        </header>

        <main class="mx-4">
            <div class="row">
                <label form="search-city"><bold>What City Would You Like to Search?</bold></label>
                <form id="city-form">
                    <input type="text" id="citySearch" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="submitButton"><i class="fas fa-search-location"></i></button>
                    </div>
                </form>
                <div id="card col-sm-12" id="previousSearches">
                    <ul class="list-group list-group-flush" id="ullist"></ul>
                </div>
            </div>

            <div class="card col-md-6 col-sm-12">
                <div class="col-md-8 c2">
                    <p id="city-name"></p>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="uv-index"></p>
                    <p id="wind-speed"></p>
                </div>
                
                <div class="row ml-2 mb-2">
                    <h3>5-Day Forecast</h3>
                </div>
               
                <div class="forecastWeather"></div>
                    <div class="col-md-2">
                        <div class="card" style="width: 9rem">
                            <p class="card-title day1"></p>
                            <p class="card-text image1"></p>
                            <p class="card-text temperature1"></p>
                            <p class="card-text humidity1"></p>
                        </div>
                    </div>
                
                    <div class="col-md-2">
                        <div class="card" style="width: 9rem">
                            <p class="card-title day2"></p>
                            <p class="card-text image2"></p>
                            <p class="card-text temperature2"></p>
                            <p class="card-text humidity2"></p>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card" style="width: 9rem">
                            <p class="card-title day3"></p>
                            <p class="card-text image3"></p>
                            <p class="card-text temperature3"></p>
                            <p class="card-text humidity3"></p>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card" style="width: 9rem">
                            <p class="card-title day4"></p>
                            <p class="card-text image4"></p>
                            <p class="card-text temperature4"></p>
                            <p class="card-text humidity4"></p>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card" style="width: 9rem">
                            <p class="card-title day5"></p>
                            <p class="card-text image5"></p>
                            <p class="card-text temperature5"></p>
                            <p class="card-text humidity5"></p>
                        </div>
                    </div>
                </div>    
            </div>
        </main>
 
</body>
    
    



    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="./script.js"></script>


</body>
</html>
