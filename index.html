<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script> -->
        <!-- <script src="script.js"></script> -->
        <!-- <link rel="stylesheet" href="style.css"/> -->
        <title>Weather Report</title>
    </head>
    
    <body>
        <div class="container-fluid bg-dark text-center text-white">
            <h1 class="pt-1 pb-1">Weather Dashboard</h1>
        </div>
        <main class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-3 card mt-1">
                    <div class="form mt-4">
                        <label form="search-city"><bold>What City Would You Like to Search?</bold></label>
                        <form class="form mt-4">
                            <div class="form-group mx-sm-3 mb-2">
                                <!-- <label for="city" class="sr-only"></label> -->
                                <input class="form-control" id="cityFind" type="text" placeholder="City Search">
                                <button class="citySearchButton" id="citysearchBtn" type="submit">SEARCH</button>
                            </div>
                            <!-- <div class="card col-9" id="searchedCities"> -->
                            <ul class="list-group list-group-flush search_history" id="cities-searched"></ul>
                            <!-- </div> -->
                            <button class="historyClearBtn" id="clear-history">CLEAR</button>
                        </form>    
                    </div>
                </div>            
                <!-- Current Weather -->
                <div class="card col-md-8 col-sm-6">
                    <h2>Current Weather</h2>
                    <div class="row" id="todays-report"></div>
                    <!-- <div class="col-md-8 c2" id="todays-report"> -->
                        <h2><span id="current-city"></span><img id="weather-img" src=""></h2>
                        
                        <h1 id="dayOfWeek"></h1>
                        <p>City: <span id="cityName"></span></p>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>UV Index: <span id="uvIndex"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                    <!-- </div> -->
                </div>
                        <!-- 5 day Forecast -->
                    <h2 class="ml-2 mb-2">5-Day Forecast</h2>
                        
                        <div class="card-row">
                            <div class="days">
                                <div class="card-body" id="day-1">
                                    <h5 class="card-day"></h5>
                                    <img class="card-image"></img>
                                    <p class="card-temp"></p>
                                    <p class="card-humidity"></p>
                                </div>  
                            </div>
                
                            <div class="days">
                                <div class="card-body" id="day-2">
                                    <h5 class="card-day"></h5>
                                    <img class="card-image"></img>
                                    <p class="card-temp"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>

                            <div class="days">
                                <div class="card-body" id="day-3">
                                    <h5 class="card-day"></h5>
                                    <img class="card-image"></img>
                                    <p class="card-temp"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>

                            <div class="days">
                                <div class="card-body" id="day-4">
                                    <h5 class="card-day"></h5>
                                    <img class="card-image"></img>
                                    <p class="card-temp"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>

                            <div class="days">
                                <div class="card-body" id="day-5">
                                    <h5 class="card-day"></h5>
                                    <img class="card-image"></img>
                                    <p class="card-temp"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>    
            </div>
        </main>
    </body>
 
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
