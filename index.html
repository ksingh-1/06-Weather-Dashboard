<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="script.js"></script>
        <title>Weather Report</title>
    </head>
    
    <body>
        <div class="container-fluid bg-dark text-center text-white">
            <h1 class="pt-1 pb-1">Weather Dashboard</h1>
        </div>
        <main class="container-fluid">
            <div class="row" id="main-search">
                <div class="col-md-4 card mt-4">
                    <div class="card">
                        <label form="search-city"><bold>What City Would You Like to Search?</bold></label>
                        <form class="form mt-4">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="city" class="sr-only"></label>
                                <input type="text" class="form-control" placeholder="City" id="citySearch">
                                <button class="citySearchButton" type="submit" id="citySearchBtn">SEARCH</button>
                            </div>
                            <!-- <div class="card col-9" id="searchedCities"> -->
                            <ul class="list-group list-group-flush" id="searched-cities"></ul>
                            <!-- </div> -->
                            <button class="historyClearBtn" id="clear-history">CLEAR</button>
                        </form>    
                    </div>
                </div>            
                <!-- Current Weather -->
                <div class="card col-md-8 col-sm-6">
                    <h2>Current Weather</h2>
                    <div class="row" id="todays-report"></div>
                    <!-- <div class="col-md-8 c2" id="todaysReport"> -->
                        <h2><span id="current-city"></span><img id="weather-image" src=""></h2>
                        
                        <h1 id="dayOfWeek"></h1>
                        <p>City: <span id="cityName"></span></p>
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>UV Index: <span id="uvIndex"></span></p>
                        <p>Wind Speed: <span id="windSpeed"></p>
                    <!-- </div> -->
                </div>
                        <!-- 5 day Forecast -->
                    <h2 class="row ml-2 mb-2">5-Day Forecast</h2>

                        <div class="row" id="card-row">
                            <div class="day">
                                <div class="card" id="day-1" style="width: 9rem">
                                    <p class="card-day"></p>
                                    <p class="card-image"></p>
                                    <p class="card-temperature"></p>
                                    <p class="card-humidity"></p>
                                </div>  
                            </div>
                
                            <div class="day">
                                <div class="card" id="day-2" style="width: 9rem">
                                    <p class="card-day"></p>
                                    <p class="card-image"></p>
                                    <p class="card-temperature"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>

                            <div class="day">
                                <div class="card" id="day-3" style="width: 9rem">
                                    <p class="card-day"></p>
                                    <p class="card-image"></p>
                                    <p class="card-temperature"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>

                            <div class="day">
                                <div class="card" id="day-4" style="width: 9rem">
                                    <p class="card-day"></p>
                                    <p class="card-image"></p>
                                    <p class="card-temperature"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>

                            <div class="day">
                                <div class="card" id="day-5" style="width: 9rem">
                                    <p class="card-day"></p>
                                    <p class="card-image"></p>
                                    <p class="card-temperature"></p>
                                    <p class="card-humidity"></p>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>    
            </div>
        </main>
    </body>
