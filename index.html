<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
            crossorigin="anonymous">
        <link rel="icon" href="favicon.png"type="image/png">
        <title>Weather Report</title>
    </head>
    
    <body>
        <div class="container-fluid bg-dark text-center text-white">
            <h1 class="pt-1 pb-1">Weather Dashboard</h1>
        </div>
        <main class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-3 card mt-4">
                    <div class="card">
                        <label form="search-city"><bold>What City Would You Like to Search?</bold></label>
                        <form class="form mt-4">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="city" class="sr-only"></label>
                                <input type="text" class="form-control" placeholder="City" id="citySearch">
                                <button class="citySearchBtn" type="submit" id="citySearchBtn">SEARCH</i>
                                </button>
                            </div>
                            <!-- <div class="card col-9" id="searchedCities"> -->
                            <ul class="list-group list-group-flush" id="searchedCities"></ul>
                            <!-- </div> -->
                            <button class="historyClearBtn" id="clearHistory">CLEAR</button>
                        </form>    
                    </div>
                </div>            
                <!-- Current Weather -->
                <div class="card col-md-8 col-sm-6">
                    <h2>Current Weather</h2>
                    <div class="row" id="todaysReport"></div>
                    <!-- <div class="col-md-8 c2" id="todaysReport"> -->
                        <h2><span id="activeCity"></span><img id="weatherImg" src=""></h2>
                        <h3 id="dayOfWeek"></h3>
                        <p id="cityName"></p>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="uvIndex"></p>
                        <p id="windSpeed"></p>
                    <!-- </div> -->
                
                        <!-- 5 day Forecast -->
                    <div class="row ml-2 mb-2">
                        <h2>5-Day Forecast</h2>
                        <div class="forecastWeather">
                            <div class="col-md-2">
                                <div class="card" id="date-1" style="width: 9rem">
                                    <p class="card-title day-1"></p>
                                    <p class="card-text image-1"></p>
                                    <p class="card-text temperature-1"></p>
                                    <p class="card-text humidity-1"></p>
                                </div>  
                            </div>
                
                            <div class="col-md-2">
                                <div class="card" id="date-2" style="width: 9rem">
                                    <p class="card-title day-2"></p>
                                    <p class="card-text image-2"></p>
                                    <p class="card-text temperature-2"></p>
                                    <p class="card-text humidity-2"></p>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="card" id="date-3" style="width: 9rem">
                                    <p class="card-title day-3"></p>
                                    <p class="card-text image-3"></p>
                                    <p class="card-text temperature-3"></p>
                                    <p class="card-text humidity-3"></p>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="card" id="date-4" style="width: 9rem">
                                    <p class="card-title day-4"></p>
                                    <p class="card-text image-4"></p>
                                    <p class="card-text temperature-4"></p>
                                    <p class="card-text humidity-4"></p>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="card" id="date-5" style="width: 9rem">
                                    <p class="card-title day-5"></p>
                                    <p class="card-text image-5"></p>
                                    <p class="card-text temperature-5"></p>
                                    <p class="card-text humidity-5"></p>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>    
            </div>
        </main>
    </body>
 
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>


</body>
</html>
